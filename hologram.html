<div id="cont">
  <p>
    Enter the text into the following box, color codes are allowed (using an & sign), for example <span style="color:#ECA517">&6Gold</span>.
  </p>

  <input type="text" id="text" class="text"/>
  <input type="submit" id="sub" class="sub"/>
  
  <span id="yrcmd" style="display:none">Your Command</span><br/>
  <textarea id="res" readonly style="display:none;">
    
  </textarea>
</div>
<style>
div#cont {
  text-align: center;
  background: #fff;
  font-family: Arial, Helvetica, sans-serif;
  padding: 10px;
}
textarea#res {
  width: 80%;
  border: 2px inset;
  text-align: left;
  background: #f0f0f0;
  color: #5F5F5F;
  padding: 5px 15px;
  margin: 0 auto;
  outline: none;
  height: 100px;
}
input {
  background: #f0f0f0;
  color: #5F5F5F;
  border-radius: 5px;
  padding: 5px 15px;
  margin: 12px auto;
  display: block;
  outline: none;
}
input.sub {
  background: #555;
  color: #fff;
  border: none;
  padding: 10px 20px;
}
input.sub {
  cursor: pointer;
}
input.text {
  width: 50%;
}
</style>
<script>
  document.getElementById("sub").onclick = function(){
    var text = document.getElementById("text").value;
    var res = document.getElementById("res");
    res.style.display = "block";
    document.getElementById("yrcmd").style.display = "block";
    var intext = ('innerText' in res)? 'innerText' : 'textContent';
    res[intext] = '/give @p sign 1 0 {BlockEntityTag:{Text2:"{\\"text\\":\\"Click\\",\\"color\\":\\"blue\\",\\"clickEvent\\":{\\"action\\":\\"run_command\\",\\"value\\":\\"/summon ArmorStand ~ ~ ~ {CustomName:'+text.replace(/\&/g, "\\u00a7")+',CustomNameVisible:1,Invisible:1,Invulnerable:1,NoGravity:1}\\"}}",Text3:"{\\"text\\":\\"Here\\",\\"color\\":\\"blue\\",\\"clickEvent\\":{\\"action\\":\\"run_command\\",\\"value\\":\\"/setblock ~ ~ ~ air\\"}}"}}';
  }
</script>
